<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is an example webpage demonstrating metadata tags in HTML.">
    <meta name="keywords" content="HTML, Metadata, Meta Tags, Web Development">
    <meta name="author" content="John Doe">

    <!-- Link Tag (External Resources) -->
    <link rel="stylesheet" href="styles.css">  <!-- External CSS -->
    <link rel="icon" type="image/png" href="favicon.png">  <!-- Favicon -->

    <!-- Internal Style -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 10px;
        }
    </style>

    <!-- Internal JavaScript -->
    <script>
        function showMessage() {
            alert("Hello! Welcome to the website.");
        }

        function loadTemplate() {
            let template = document.getElementById("cardTemplate");
            let clone = template.content.cloneNode(true);
            document.body.appendChild(clone);
        }

        // Web Component using <slot>
        class CustomCard extends HTMLElement {
            constructor() {
                super();
                let shadow = this.attachShadow({ mode: "open" });

                let wrapper = document.createElement("div");
                wrapper.setAttribute("class", "card");

                let slot = document.createElement("slot"); // Slot for dynamic content
                wrapper.appendChild(slot);

                let style = document.createElement("style");
                style.textContent = `
                    .card {
                        background: white;
                        padding: 20px;
                        border-radius: 8px;
                        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
                        display: inline-block;
                        margin: 10px;
                    }
                `;

                shadow.appendChild(style);
                shadow.appendChild(wrapper);
            }
        }

        customElements.define("custom-card", CustomCard);
    </script>

    <!-- Noscript Fallback -->
    <noscript>
        <p style="color: red;">JavaScript is disabled in your browser. Please enable it for the best experience.</p>
    </noscript>

    <!-- Template Tag -->
    <template id="cardTemplate">
        <div class="card">
            <h2>Template Card</h2>
            <p>This content is dynamically inserted using JavaScript.</p>
        </div>
    </template>

</head>
<body>

    <h1>Metadata Tags Example</h1>
    <button onclick="showMessage()">Click Me</button>
    <button onclick="loadTemplate()">Load Card Template</button>

    <!-- Custom Web Component Using Slot -->
    <custom-card>
        <h2>Dynamic Slot Content</h2>
        <p>This text is inside the slot of the Web Component.</p>
    </custom-card>

</body>	
</html>
